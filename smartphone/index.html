<div class="container">
    <h1 class="text-center title">Gratte pour conna√Ætre ta marque de smartphone</h1>

	<div id="scratchCard">
	</div>
	<button type="button" class="btn btn-primary btn-lg btn-block" onclick="reset();" style="background: #58BBAC!important;">je rejoue !</button>

</div>
<script src="{{ "/static/js/jquery.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/static/js/wScratchPad.min.js" | prepend: site.baseurl }}"></script>
<script>
	function reset(){
        $('#scratchCard').wScratchPad('reset');
        $('#scratchCard').wScratchPad('bg', 'images/' + getRandomInt(1,6) + '.png');
        console.log("Reset scratch card")
	}
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        Value = Math.floor(Math.random() * (max - min)) + min;
        return Value.toString();
    }
    $('#scratchCard').wScratchPad({
        size        : 30,          // The size of the brush/scratch.
        bg          : 'images/' + getRandomInt(1,6) + '.png',  // Background (image path or hex color).
        // fg          : '#0195FF',  // Foreground (image path or hex color).
        fg          : 'images/foreground.png',  // Foreground (image path or hex color).
        realtime    : true,       // Calculates percentage in realitime.
        scratchDown: null,
        // function(e, percent){ console.log("scratchDown:" + percent); },
        scratchMove: function(e, percent){
            // console.log("scratchMove:" + percent);
           
        },
        scratchUp: null,
        // function(e, percent){ console.log("scratchUp:" +  percent); },
        cursor      : 'url("{{ "/static/cursor/coin.png" | prepend: site.baseurl }}") 10 10, default' // Set cursor.
    });
</script>
